<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube thumbnail downloader</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/download.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body onload="document.getElementById('link').value = ''">
    <section align="center">
        <img src="assets/img/logo.png" width="10%">
        <h2>YouTube thumbnail downloader</h2>
        <div class="container-center">
            <div class="input-group w-50 p-3">
                <input type="text" id="link" class="form-control" placeholder="Lien de la vidéo Youtube" aria-label="Lien de la vidéo Youtube">
                <button class="btn btn-secondary" type="button" onclick="download_thumbnail()"><ion-icon name="eye-outline"></ion-icon> Afficher la miniature</button>
                <button class="btn btn-secondary" type="button" onclick="document.getElementById('link').value = ''"><ion-icon name="trash-outline"></ion-icon> Effacer la barre de saisie</button>
            </div>
        </div>
        <br>
        <div id="infos"></div>
    </section>
</body>
</html>
